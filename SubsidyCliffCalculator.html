<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About-Face Tax: Subsidy Cliff Calculator</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (to interpret JSX in the browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Font (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-stone-100 text-stone-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICON COMPONENTS (Inline SVGs for standalone functionality) ---
        const IconCalculator = ({ size=24, className="" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
        );
        const IconArrowRight = ({ size=24, className="" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        );
        const IconUsers = ({ size=24, className="" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        );
        const IconTrendingDown = ({ size=24, className="" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 17 13.5 8.5 8.5 13.5 2 7"/><polyline points="16 17 22 17 22 11"/></svg>
        );
        const IconAlertTriangle = ({ size=24, className="" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
        );
        const IconCheckCircle = ({ size=24, className="" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
        );
        const IconInfo = ({ size=24, className="" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
        );
        const IconDollarSign = ({ size=24, className="" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
        );
        const IconBarChart = ({ size=24, className="" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></svg>
        );
        const IconBriefcase = ({ size=24, className="" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
        );
        const IconLock = ({ size=24, className="" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        );

        // --- UI COMPONENTS ---
        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-lg border border-stone-200 overflow-hidden ${className}`}>
                {children}
            </div>
        );

        const Button = ({ children, onClick, variant = "primary", className = "" }) => {
            const baseStyle = "px-6 py-3 rounded-lg font-semibold transition-all duration-200 flex items-center justify-center gap-2 shadow-sm cursor-pointer select-none";
            const variants = {
                primary: "bg-orange-700 text-white hover:bg-orange-800 hover:shadow-md",
                secondary: "bg-stone-800 text-white hover:bg-stone-900 hover:shadow-md",
                outline: "border-2 border-orange-700 text-orange-800 hover:bg-orange-50",
            };
            return (
                <button onClick={onClick} className={`${baseStyle} ${variants[variant]} ${className}`}>
                    {children}
                </button>
            );
        };

        // --- MAIN APP ---
        function App() {
            const [activeTab, setActiveTab] = useState('consumer');
            const [income, setIncome] = useState(62000);
            const [householdSize, setHouseholdSize] = useState(1);
            const [monthlyPremium, setMonthlyPremium] = useState(580);
            const [results, setResults] = useState(null);

            const FPL_BASE = 15060; 
            const FPL_ADD = 5380;   

            const calculateImpact = () => {
                const baseFpl = FPL_BASE + ((householdSize - 1) * FPL_ADD);
                const fplPercentage = (income / baseFpl) * 100;

                // 2025: Capped at 8.5%
                const maxContribution2025 = (income * 0.085) / 12;
                let subsidy2025 = monthlyPremium - maxContribution2025;
                if (subsidy2025 < 0) subsidy2025 = 0;
                const userPay2025 = Math.max(0, monthlyPremium - subsidy2025);

                // 2026: Cliff (>400% FPL = 0 subsidy)
                let subsidy2026 = 0;
                let cliffHit = false;

                if (fplPercentage > 400) {
                    subsidy2026 = 0;
                    cliffHit = true;
                } else {
                    const maxContribution2026 = (income * 0.0983) / 12; 
                    subsidy2026 = monthlyPremium - maxContribution2026;
                    if (subsidy2026 < 0) subsidy2026 = 0;
                }
                const userPay2026 = Math.max(0, monthlyPremium - subsidy2026);

                const standardDeduction = householdSize === 1 ? 12000 : 24000;
                const taxable = Math.max(0, income - standardDeduction);
                const mdTax = taxable * 0.0775; 

                setResults({
                    fplPercentage: fplPercentage.toFixed(1),
                    userPay2025: userPay2025.toFixed(2),
                    userPay2026: userPay2026.toFixed(2),
                    yearlyIncrease: ((userPay2026 - userPay2025) * 12).toFixed(2),
                    cliffHit,
                    mdTaxEstimate: mdTax.toFixed(2)
                });
            };

            useEffect(() => {
                calculateImpact();
            }, [income, householdSize, monthlyPremium]);

            return (
                <div className="min-h-screen bg-stone-100 font-sans text-stone-800">
                    {/* HEADER */}
                    <header className="bg-stone-900 text-orange-50 py-6 px-4 shadow-xl border-b-4 border-orange-700">
                        <div className="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center">
                            <div className="mb-4 md:mb-0 text-center md:text-left">
                                <h1 className="text-3xl font-bold tracking-tight text-white">About-Face Tax Group LLC</h1>
                                <p className="text-orange-200 text-sm font-medium tracking-wide">
                                    VIRTUAL CFO • TAX SERVICES • SERVICE BUREAU
                                </p>
                                <p className="text-stone-400 text-xs mt-1">Baltimore, MD</p>
                            </div>
                            
                            <div className="flex bg-stone-800 p-1.5 rounded-lg border border-stone-700">
                                <button
                                    onClick={() => setActiveTab('consumer')}
                                    className={`px-5 py-2 rounded-md text-sm font-bold transition-all duration-200 ${
                                        activeTab === 'consumer' 
                                        ? 'bg-orange-700 text-white shadow-md' 
                                        : 'text-stone-400 hover:text-white'
                                    }`}
                                >
                                    Taxpayer Impact
                                </button>
                                <button
                                    onClick={() => setActiveTab('pro')}
                                    className={`px-5 py-2 rounded-md text-sm font-bold transition-all duration-200 ${
                                        activeTab === 'pro' 
                                        ? 'bg-orange-700 text-white shadow-md' 
                                        : 'text-stone-400 hover:text-white'
                                    }`}
                                >
                                    For Tax Pros
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-5xl mx-auto p-4 md:py-10">
                        
                        {/* INTRO */}
                        <div className="text-center mb-10">
                            <h2 className="text-3xl md:text-4xl font-extrabold text-stone-900 mb-4">
                                {activeTab === 'consumer' ? 'The "Subsidy Cliff" Calculator' : 'Service Bureau & ERO Solutions'}
                            </h2>
                            <div className="w-24 h-1 bg-orange-600 mx-auto mb-6 rounded-full"></div>
                            <p className="text-lg text-stone-600 max-w-2xl mx-auto leading-relaxed">
                                {activeTab === 'consumer' 
                                ? 'The ACA enhanced subsidies expire Dec 31, 2025. This tool estimates your risk of hitting the "Financial Cliff" and how strategic planning can save your wallet.'
                                : 'Expand your tax business without the overhead. We provide the software, the ERO transmission, and the backbone for Maryland tax professionals.'}
                            </p>
                        </div>

                        {/* CONSUMER VIEW */}
                        {activeTab === 'consumer' && (
                            <div className="grid md:grid-cols-12 gap-8 animate-fade-in">
                                {/* INPUTS */}
                                <div className="md:col-span-5 space-y-4">
                                    <Card className="p-6 h-full border-t-4 border-t-stone-600">
                                        <div className="flex items-center gap-3 mb-6 text-stone-800">
                                            <div className="p-2 bg-orange-100 rounded-lg text-orange-800">
                                                <IconCalculator size={24} />
                                            </div>
                                            <h3 className="font-bold text-xl">Your 2025 Data</h3>
                                        </div>

                                        <div className="space-y-6">
                                            {/* Income Input */}
                                            <div>
                                                <label htmlFor="inputIncome" className="block text-sm font-bold text-stone-700 mb-2">
                                                    Est. 2025 Household Income (MAGI)
                                                </label>
                                                <div className="relative group">
                                                    <div className="absolute left-3 top-3 text-stone-400 group-focus-within:text-orange-600">
                                                        <IconDollarSign size={18} />
                                                    </div>
                                                    <input
                                                        type="number"
                                                        id="inputIncome"
                                                        value={income}
                                                        onChange={(e) => setIncome(Number(e.target.value))}
                                                        className="w-full pl-10 pr-4 py-3 border border-stone-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition-all bg-stone-50"
                                                    />
                                                </div>
                                            </div>

                                            {/* Household Size */}
                                            <div>
                                                <label htmlFor="inputHouseholdSize" className="block text-sm font-bold text-stone-700 mb-2">
                                                    Household Size
                                                </label>
                                                <div className="relative group">
                                                    <div className="absolute left-3 top-3 text-stone-400 group-focus-within:text-orange-600">
                                                        <IconUsers size={18} />
                                                    </div>
                                                    <input
                                                        type="number"
                                                        id="inputHouseholdSize"
                                                        min="1"
                                                        max="10"
                                                        value={householdSize}
                                                        onChange={(e) => setHouseholdSize(Number(e.target.value))}
                                                        className="w-full pl-10 pr-4 py-3 border border-stone-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition-all bg-stone-50"
                                                    />
                                                </div>
                                            </div>

                                            {/* Premium Input */}
                                            <div>
                                                <label htmlFor="inputMonthlyPremium" className="block text-sm font-bold text-stone-700 mb-2">
                                                    Est. Monthly Market Premium
                                                </label>
                                                <p className="text-xs text-stone-500 mb-2 italic">Before any subsidies (Silver Benchmark Plan)</p>
                                                <div className="relative group">
                                                    <div className="absolute left-3 top-3 text-stone-400 group-focus-within:text-orange-600">
                                                        <IconDollarSign size={18} />
                                                    </div>
                                                    <input
                                                        type="number"
                                                        id="inputMonthlyPremium"
                                                        value={monthlyPremium}
                                                        onChange={(e) => setMonthlyPremium(Number(e.target.value))}
                                                        className="w-full pl-10 pr-4 py-3 border border-stone-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition-all bg-stone-50"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </Card>
                                </div>

                                {/* RESULTS */}
                                <div className="md:col-span-7">
                                    <Card className="p-6 h-full bg-stone-50 border-t-4 border-t-orange-600">
                                        <div className="flex items-center gap-3 mb-6 text-stone-800">
                                            <div className="p-2 bg-orange-100 rounded-lg text-orange-800">
                                                <IconBarChart size={24} />
                                            </div>
                                            <h3 className="font-bold text-xl">The 2026 Forecast</h3>
                                        </div>

                                        {results && (
                                            <div className="space-y-6">
                                                
                                                {results.cliffHit ? (
                                                    <div className="bg-red-50 border-l-4 border-red-600 p-4 rounded-r-lg flex gap-4">
                                                        <IconAlertTriangle className="text-red-700 shrink-0 mt-1" size={28} />
                                                        <div>
                                                            <h4 className="font-bold text-red-900 text-lg">Cliff Danger Detected</h4>
                                                            <p className="text-sm text-red-800 mt-1 leading-snug">
                                                                Your income is <strong>{results.fplPercentage}%</strong> of the Federal Poverty Level. 
                                                                If 2026 rules return, you surpass the 400% cap and lose <strong>100%</strong> of your subsidy.
                                                            </p>
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <div className="bg-emerald-50 border-l-4 border-emerald-600 p-4 rounded-r-lg flex gap-4">
                                                        <IconCheckCircle className="text-emerald-700 shrink-0 mt-1" size={28} />
                                                        <div>
                                                            <h4 className="font-bold text-emerald-900 text-lg">Currently Under the Cap</h4>
                                                            <p className="text-sm text-emerald-800 mt-1">
                                                                You are at <strong>{results.fplPercentage}%</strong> FPL. You likely retain some subsidy, though costs may still rise.
                                                            </p>
                                                        </div>
                                                    </div>
                                                )}

                                                <div className="grid grid-cols-2 gap-4">
                                                    <div className="bg-white p-5 rounded-lg border border-stone-200 shadow-sm text-center">
                                                        <p className="text-xs font-bold text-stone-500 uppercase tracking-wider mb-1">Current (2025)</p>
                                                        <p className="text-3xl font-extrabold text-stone-800">${results.userPay2025}</p>
                                                        <p className="text-xs text-stone-400 mt-1">/month</p>
                                                        <span className="inline-block mt-2 px-2 py-1 bg-green-100 text-green-800 text-xs font-bold rounded">Protected</span>
                                                    </div>
                                                    
                                                    <div className={`p-5 rounded-lg border shadow-sm text-center ${results.cliffHit ? 'bg-orange-50 border-orange-200' : 'bg-white border-stone-200'}`}>
                                                        <p className="text-xs font-bold text-stone-500 uppercase tracking-wider mb-1">Projected (2026)</p>
                                                        <p className={`text-3xl font-extrabold ${results.cliffHit ? 'text-red-700' : 'text-stone-800'}`}>
                                                            ${results.userPay2026}
                                                        </p>
                                                        <p className="text-xs text-stone-400 mt-1">/month</p>
                                                        {results.cliffHit && (
                                                            <span className="inline-block mt-2 px-2 py-1 bg-red-100 text-red-800 text-xs font-bold rounded">Unprotected</span>
                                                        )}
                                                    </div>
                                                </div>

                                                <div className="bg-stone-800 text-white p-6 rounded-xl flex flex-col items-center justify-center relative overflow-hidden">
                                                    <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-orange-500 to-amber-500"></div>
                                                    <p className="text-orange-200 text-sm font-medium">Potential Annual Cost Increase</p>
                                                    <div className="flex items-center gap-2 my-2">
                                                        <IconTrendingDown className="text-red-400" size={32} />
                                                        <p className="text-5xl font-extrabold tracking-tight">+${results.yearlyIncrease}</p>
                                                    </div>
                                                    <p className="text-xs text-stone-400 max-w-xs text-center">
                                                        Don't let this happen. We can help adjust your MAGI before the year ends.
                                                    </p>
                                                </div>

                                                <div className="flex items-center justify-between text-sm text-stone-500 pt-2 px-2 border-t border-stone-200">
                                                    <span className="flex items-center gap-1"><IconInfo size={14}/> MD State Tax Impact (Est.)</span>
                                                    <span className="font-mono font-bold text-stone-700">${results.mdTaxEstimate}/yr</span>
                                                </div>
                                            </div>
                                        )}
                                    </Card>
                                </div>
                            </div>
                        )}

                        {/* PRO VIEW */}
                        {activeTab === 'pro' && (
                            <div className="grid md:grid-cols-2 gap-8 items-center animate-fade-in">
                                <div className="space-y-6">
                                    <div className="inline-block bg-orange-100 text-orange-900 px-4 py-1.5 rounded-full text-xs font-bold tracking-wider border border-orange-200">
                                        PARTNER PROGRAM • 2026 SEASON
                                    </div>
                                    <h3 className="text-3xl font-bold text-stone-900 leading-tight">
                                        I handle the transmission.<br/>
                                        <span className="text-orange-700">You handle the client.</span>
                                    </h3>
                                    <p className="text-stone-600 text-lg">
                                        Many Maryland preparers are stuck in "TurboTax Land" or paying thousands for software they barely use. Join my Service Bureau to get professional access at a prorated cost.
                                    </p>
                                    
                                    <div className="bg-white p-6 rounded-xl border border-stone-200 shadow-sm space-y-4">
                                        <div className="flex items-start gap-4">
                                            <div className="p-2 bg-stone-100 rounded-lg"><IconBriefcase className="text-stone-700" size={20}/></div>
                                            <div>
                                                <h4 className="font-bold text-stone-800">Prorated Software Access</h4>
                                                <p className="text-sm text-stone-500">Stop overpaying for seats you don't need. Pay for what you file.</p>
                                            </div>
                                        </div>
                                        <div className="flex items-start gap-4">
                                            <div className="p-2 bg-stone-100 rounded-lg"><IconLock className="text-stone-700" size={20}/></div>
                                            <div>
                                                <h4 className="font-bold text-stone-800">Secure ERO Transmission</h4>
                                                <p className="text-sm text-stone-500">I am an authorized ERO/Transmitter. I handle the backend compliance.</p>
                                            </div>
                                        </div>
                                    </div>

                                    <Button variant="primary" className="w-full md:w-auto" onClick={() => window.open('mailto:info@about-facegroup.com', '_blank')}>
                                        Inquire About Partnership
                                    </Button>
                                </div>

                                <div>
                                    <Card className="bg-stone-900 text-white p-8 border-none relative overflow-hidden">
                                        <div className="absolute -top-10 -right-10 w-40 h-40 bg-orange-600 rounded-full opacity-20 blur-2xl"></div>
                                        
                                        <div className="relative z-10">
                                            <h4 className="text-2xl font-bold text-orange-50 mb-1">Service Bureau</h4>
                                            <p className="text-orange-200/80 text-sm mb-6">About-Face Tax Group LLC</p>
                                            
                                            <div className="space-y-3">
                                                <div className="flex justify-between items-center bg-stone-800/50 p-4 rounded-lg border border-stone-700">
                                                    <span className="font-medium">PTIN Integration</span>
                                                    <IconCheckCircle className="text-orange-500" size={18} />
                                                </div>
                                                <div className="flex justify-between items-center bg-stone-800/50 p-4 rounded-lg border border-stone-700">
                                                    <span className="font-medium">Business Returns</span>
                                                    <IconCheckCircle className="text-orange-500" size={18} />
                                                </div>
                                                <div className="flex justify-between items-center bg-stone-800/50 p-4 rounded-lg border border-stone-700">
                                                    <span className="font-medium">Review Services</span>
                                                    <span className="text-xs bg-orange-900 text-orange-200 px-2 py-1 rounded">Optional</span>
                                                </div>
                                            </div>

                                            <div className="mt-8 pt-6 border-t border-stone-700">
                                                <p className="text-sm italic text-stone-400">
                                                    "I built this because I know how hard it is to scale a tax business alone."
                                                </p>
                                                <div className="flex items-center gap-3 mt-4">
                                                    <div className="w-10 h-10 bg-orange-700 rounded-full flex items-center justify-center font-bold text-white">AF</div>
                                                    <div>
                                                        <p className="text-xs font-bold text-white">Founder/CEO</p>
                                                        <p className="text-[10px] text-stone-400">MD Licensed Tax Professional</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </Card>
                                </div>
                            </div>
                        )}

                        {/* SHARED CTA */}
                        <div className="mt-16 bg-white rounded-2xl p-8 shadow-lg border border-stone-200 text-center relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-stone-800 via-orange-700 to-stone-800"></div>
                            <h3 className="text-2xl font-bold text-stone-900 mb-2">
                                {activeTab === 'consumer' ? 'Avoid the Cliff. Plan Your Income.' : 'Ready to streamline your tax season?'}
                            </h3>
                            <p className="text-stone-600 mb-8 max-w-xl mx-auto">
                                {activeTab === 'consumer' 
                                ? "We can run specific scenarios to see if contributing to an IRA or adjusting business expenses can keep you eligible for thousands in subsidies."
                                : "Let's connect before tax season heats up. I can walk you through the software and our partnership agreement."}
                            </p>
                            <div className="flex flex-col sm:flex-row justify-center gap-4">
